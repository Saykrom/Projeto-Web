</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0c7fd3;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">

                <a class="nav-item nav-link" href="equipamento.html">Em breve</a>
            </div>
        </div>
    </nav>
    <div class="row mx-auto">
        <div class="col text-md-left">
            <h1 class="w-100">Cadastro de Patrocinador</h1>
            <h4>Escolha o Patrocinador e o nome do Representante : </h4>
        </div>
    </div>
    <form id="form-container">
        <div class="form-Kawasaki Motors">
            <input type="radio" id="form-Kawasaki" name="tipo_kawasaki" value="Kawasaki">
            <label for="form-Kawasaki">Kawasaki</label>
        </div>
            
        <div class="form-Yamaha Motors">
            <input type="radio" id="form-Yamaha" name="tipo_Yamaha" value="Yamaha">
            <label for="Yamaha">Yamaha</label>
        </div>
            
        <div class="form-Honda Motos">
            <input type="radio" id="form-Honda" name="tipo_Honda" value="Honda">
            <label for="Honda">Honda</label>
        </div>

        <div class="form-Ducati Motors">
            <input type="radio" id="form-Ducati" name="tipo_Ducati" value="Ducati">
            <label for="Ducati">Ducati</label>
        </div>
            
        <div class="nome-do-Representante">
            <label for="nome-do-Representante">Nome:</label>
            <input type="text" id="nome-do-Representante" name="nome-do-Representante" placeholder="Nome do Representante"><br>
        </div>

        <input type="submit" value="Salvar" class="btn btn-primary">
    </form>  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
